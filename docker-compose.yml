services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://mongo:27017/my_database
      JWT_SECRET: change-me-in-prod
      SEED_ON_START: true
    depends_on:
      - mongo

volumes:
  mongo_data:
