<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惠多多 - 简易电商平台</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 for Toast notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand huiddo-brand">惠多多</div>

        <div class="nav-actions">
            <!-- User info and admin link will be injected by JS -->
            <div class="user-menu">
                <div class="user-info" onclick="toggleUserMenu()">
                    <i class="fas fa-user"></i>
                    <span class="user-name">用户</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div id="userDropdown" class="user-dropdown" style="display: none;">
                    <!-- Menu items will be injected by app.js -->
                </div>
            </div>
            <div class="nav-cart" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- Hero Section -->
        <div class="hero-section" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 60px 40px; border-radius: 15px; margin-bottom: 40px; text-align: center;">
            <h1 style="margin: 0 0 15px 0; font-size: 2.5em;">✨ 智能推荐商城</h1>
            <p style="margin: 0 0 30px 0; opacity: 0.9; font-size: 1.2em;">基于购买量和库存的智能推荐，为您精选优质商品</p>
            <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; position: relative; z-index: 2;">
                <a href="recommended.html" style="text-decoration: none; background: white; color: #764ba2; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; cursor: pointer; font-size: 16px; display: inline-block;">
                    <i class="fas fa-star"></i> 推荐商品
                </a>
                <a href="products.html" style="text-decoration: none; background: transparent; color: white; border: 2px solid white; padding: 12px 30px; border-radius: 25px; font-weight: bold; cursor: pointer; font-size: 16px; display: inline-block;">
                    <i class="fas fa-th"></i> 全部商品
                </a>
            </div>
        </div>

        <!-- Features Section (Static Content for Landing Page) -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 50px;">
            <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                <i class="fas fa-rocket" style="font-size: 2.5em; color: #3498db; margin-bottom: 20px;"></i>
                <h3 style="margin: 0 0 10px 0; color: #2c3e50;">快速发货</h3>
                <p style="color: #7f8c8d; margin: 0;">多仓直发，极速配送，让您无需等待。</p>
            </div>
            <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                <i class="fas fa-shield-alt" style="font-size: 2.5em; color: #2ecc71; margin-bottom: 20px;"></i>
                <h3 style="margin: 0 0 10px 0; color: #2c3e50;">品质保障</h3>
                <p style="color: #7f8c8d; margin: 0;">严格质检，正品保证，购物无忧。</p>
            </div>
            <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                <i class="fas fa-headset" style="font-size: 2.5em; color: #f1c40f; margin-bottom: 20px;"></i>
                <h3 style="margin: 0 0 10px 0; color: #2c3e50;">专属客服</h3>
                <p style="color: #7f8c8d; margin: 0;">7x24小时在线客服，随时为您解答疑问。</p>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>购物车</h3>
            <button onclick="toggleCart()" class="close-cart">&times;</button>
        </div>
        <div id="cartItems" class="cart-items">
            <!-- Cart items here -->
            <p class="empty-cart">购物车是空的</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">总计: ¥<span id="cartTotal">0.00</span></div>
            <div class="cart-actions">
                <button onclick="clearCart()" class="clear-cart-btn" style="margin-right: 10px;">清空购物车</button>
                <button onclick="checkout()" class="checkout-btn">去结算</button>
            </div>
        </div>
    </div>

  
    <div id="overlay" class="overlay" onclick="closeAllOverlays()"></div>

    <script src="ui-utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
