        // æŸ¥çœ‹ç‰©æµ
        function trackOrder(orderId) {

        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toast.className = `toast ${type} show`;
            toastMessage.textContent = message;

            // æ›´æ–°å›¾æ ‡
            const icon = toast.querySelector('i');
            icon.className = type === 'success' ? 'fas fa-check-circle' :
                           type === 'error' ? 'fas fa-exclamation-circle' :
                           'fas fa-info-circle';

            setTimeout(() => {
                toast.classList.remove('show');

        }

        // ç”¨æˆ·èœå•åŠŸèƒ½
        function toggleUserMenu() {

        document.addEventListener('click', (e) => {

            if (userMenu && !userMenu.contains(e.target) && dropdown) {
                dropdown.style.display = 'none';

        // é€€å‡ºç™»å½•
        function logout() {

        // =============== è¯„ä»·ç³»ç»ŸåŠŸèƒ½ ===============

        // æ˜¾ç¤ºè¯„ä»·æ¨¡æ€æ¡†
        async function showReviewModal(orderId) {
            const order = allOrders.find(o => o._id === orderId);
            if (!order) return;

            // åˆ›å»ºè¯„ä»·æ¨¡æ€æ¡†
            const modal = document.createElement('div');
            modal.id = 'reviewModal';
            modal.className = 'review-modal-overlay';
            modal.innerHTML = `
                <div class="review-modal">
                    <div class="review-modal-header">
                        <h3><i class="fas fa-star"></i> å•†å“è¯„ä»·</h3>
                        <button class="close-btn" onclick="closeReviewModal()">&times;</button>
                    </div>
                    <div class="review-modal-body">
                        <div id="reviewItemsList">
                            ${order.items.map((item, index) => `
                                <div class="review-item" data-item-index="${index}">
                                    <div class="review-item-header">
                                        <img src="${item.imageUrl || 'https://via.placeholder.com/60'}" alt="${item.name}">
                                        <div class="review-item-info">
                                            <div class="item-name">${item.name}</div>
                                            <div class="item-price">Â¥${item.price} x ${item.quantity}</div>
                                        </div>
                                        <div class="reviewed-badge" id="reviewedBadge_${index}" style="display:none;">
                                            <i class="fas fa-check-circle"></i> å·²è¯„ä»·
                                        </div>
                                    </div>
                                    <div class="review-form" id="reviewForm_${index}">
                                        <div class="rating-select">
                                            <span class="rating-label">è¯„åˆ†ï¼š</span>
                                            <div class="stars" id="stars_${index}">
                                                ${[1,2,3,4,5].map(star => `
                                                    <i class="fas fa-star star-icon" data-rating="${star}" onclick="setRating(${index}, ${star})"></i>
                                                `).join('')}
                                            </div>
                                            <span class="rating-text" id="ratingText_${index}">ç‚¹å‡»è¯„åˆ†</span>
                                        </div>
                                        <textarea class="review-content" id="reviewContent_${index}" placeholder="åˆ†äº«æ‚¨å¯¹è¿™ä¸ªå•†å“çš„ä½¿ç”¨ä½“éªŒå§~ï¼ˆè‡³å°‘5ä¸ªå­—ï¼‰" maxlength="500"></textarea>
                                        <div class="review-options">
                                            <label>
                                                <input type="checkbox" id="anonymous_${index}">
                                                <span>åŒ¿åè¯„ä»·</span>
                                            </label>
                                            <span class="char-count"><span id="charCount_${index}">0</span>/500</span>
                                        </div>
                                        <button class="btn-submit-review" onclick="submitReview('${orderId}', '${item.productId}', ${index})">
                                            <i class="fas fa-paper-plane"></i> æäº¤è¯„ä»·
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // æ·»åŠ å­—ç¬¦è®¡æ•°äº‹ä»¶
            order.items.forEach((item, index) => {
                const textarea = document.getElementById(`reviewContent_${index}`);
                const charCount = document.getElementById(`charCount_${index}`);
                if (textarea && charCount) {
                    textarea.addEventListener('input', () => {
                        charCount.textContent = textarea.value.length;
                    });
                }
            });

            // æ£€æŸ¥å·²è¯„ä»·çš„å•†å“
            for (let i = 0; i < order.items.length; i++) {
                const item = order.items[i];
                try {
                    const response = await fetch(`${API_BASE}/reviews/check/${orderId}/${item.productId}?userId=${currentUser.id}`);
                    const data = await response.json();
                    if (data.reviewed) {
                        markAsReviewed(i);
                    }
                } catch (error) {
                    console.error('æ£€æŸ¥è¯„ä»·çŠ¶æ€å¤±è´¥:', error);
                }
            }
        }

        // å…³é—­è¯„ä»·æ¨¡æ€æ¡†
        function closeReviewModal() {
            const modal = document.getElementById('reviewModal');
            if (modal) modal.remove();
        }

        // è®¾ç½®è¯„åˆ†
        let ratings = {};
        function setRating(itemIndex, rating) {
            ratings[itemIndex] = rating;
            const stars = document.querySelectorAll(`#stars_${itemIndex} .star-icon`);
            const ratingText = document.getElementById(`ratingText_${itemIndex}`);

            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });

            const ratingTexts = ['å¾ˆå·®', 'è¾ƒå·®', 'ä¸€èˆ¬', 'æ»¡æ„', 'éå¸¸æ»¡æ„'];
            ratingText.textContent = ratingTexts[rating - 1];
        }

        // æ ‡è®°ä¸ºå·²è¯„ä»·
        function markAsReviewed(itemIndex) {
            const form = document.getElementById(`reviewForm_${itemIndex}`);
            const badge = document.getElementById(`reviewedBadge_${itemIndex}`);
            if (form) form.style.display = 'none';
            if (badge) badge.style.display = 'flex';
        }

        // æäº¤è¯„ä»·
        async function submitReview(orderId, productId, itemIndex) {
            const rating = ratings[itemIndex];
            const content = document.getElementById(`reviewContent_${itemIndex}`).value.trim();
            const isAnonymous = document.getElementById(`anonymous_${itemIndex}`).checked;

            // éªŒè¯
            if (!rating) {
                showToast('è¯·é€‰æ‹©è¯„åˆ†', 'error');
                return;
            }
            if (content.length < 5) {
                showToast('è¯„ä»·å†…å®¹è‡³å°‘éœ€è¦5ä¸ªå­—', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/reviews`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        orderId,
                        productId,
                        userId: currentUser.id,
                        rating,
                        content,
                        isAnonymous
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('è¯„ä»·æˆåŠŸï¼æ„Ÿè°¢æ‚¨çš„åé¦ˆ', 'success');
                    markAsReviewed(itemIndex);
                } else {
                    showToast(result.message || 'è¯„ä»·å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('æäº¤è¯„ä»·å¤±è´¥:', error);
                showToast('æäº¤è¯„ä»·å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        }
    </script>
