<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惠多多 - 全部商品</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand huiddo-brand" onclick="window.location.href='/'" style="cursor:pointer;">惠多多</div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索商品...">
            <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
        </div>

        <div class="category-filter" style="margin: 0 20px;">
            <div class="modern-select">
                <select id="categoryFilter" onchange="filterByCategory()">
                    <option value="">所有分类</option>
                    <option value="Electronics">电子产品</option>
                    <option value="Clothing">服装</option>
                    <option value="Books">书籍</option>
                    <option value="Home">家居</option>
                    <option value="Beauty">美妆</option>
                </select>
            </div>
        </div>

        <div class="nav-actions">
            <div class="nav-item" onclick="window.location.href='/'">
                <i class="fas fa-home"></i> 首页
            </div>
            <div class="nav-item" onclick="window.location.href='recommended.html'">
                <i class="fas fa-star"></i> 推荐商品
            </div>

            <!-- User info and admin link will be injected by JS -->
            <div class="user-menu">
                <div class="user-info" onclick="toggleUserMenu()">
                    <i class="fas fa-user"></i>
                    <span class="user-name">用户</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div id="userDropdown" class="user-dropdown" style="display: none;">
                    <!-- Menu items will be injected by app.js -->
                </div>
            </div>
            <div class="nav-cart" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="section-header">
            <h2>全部商品</h2>
            <div class="filter-controls">
                <div>
                    <span class="filter-label">排序方式：</span>
                    <div class="modern-select">
                        <select id="sortBy" onchange="sortProducts()">
                            <option value="createdAt">最新上架</option>
                            <option value="salesCount">销量最高</option>
                            <option value="priceAsc">价格从低到高</option>
                            <option value="priceDesc">价格从高到低</option>
                            <option value="stock">库存最多</option>
                        </select>
                    </div>
                </div>
                <button class="btn-refresh" onclick="loadProducts()">
                    <i class="fas fa-sync-alt"></i>
                    刷新商品
                </button>
            </div>
        </div>

        <section id="allProducts">
            <div id="productList" class="product-grid">
                <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2em; color: #3498db;"></i>
                    <p style="margin-top: 15px; color: #7f8c8d;">正在加载商品...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>购物车</h3>
            <button onclick="toggleCart()" class="close-cart">&times;</button>
        </div>
        <div id="cartItems" class="cart-items">
            <!-- Cart items here -->
            <p class="empty-cart">购物车是空的</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">总计: ¥<span id="cartTotal">0.00</span></div>
            <button onclick="checkout()" class="checkout-btn">去结算</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeAllOverlays()"></div>

    <script src="app.js"></script>
</body>
</html>
