<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惠多多 - 个人中心</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-header {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .profile-info h2 {
            margin: 0 0 5px;
        }
        .profile-info p {
            margin: 0;
            color: #666;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand huiddo-brand" onclick="window.location.href='/'" style="cursor:pointer;">惠多多</div>
        <div class="nav-actions">
            <div class="nav-item" onclick="window.location.href='/'">
                <i class="fas fa-home"></i> 首页
            </div>
            <div class="nav-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="avatar" id="userAvatar">U</div>
            <div class="profile-info">
                <h2 id="userName">加载中...</h2>
                <p id="userEmail">...</p>
                <p id="userRole" style="margin-top: 5px; font-size: 0.9rem; color: #999;"></p>
            </div>
        </div>

        <div class="section-header">
            <h3><i class="fas fa-history"></i> 历史订单</h3>
        </div>
        
        <div id="orderHistoryList">
            <p>加载中...</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // User check is already in app.js, but we need to populate data
            const userStr = localStorage.getItem('user');
            if (!userStr) return; // app.js will redirect
            
            const user = JSON.parse(userStr);
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
            document.getElementById('userRole').textContent = user.role === 'admin' ? '管理员' : '普通用户';

            // Fetch orders
            try {
                const res = await fetch(`/api/orders/user/${user.id}`);
                const data = await res.json();
                const orders = data.orders || [];
                const list = document.getElementById('orderHistoryList');
                
                if (orders.length === 0) {
                    list.innerHTML = '<p>暂无订单</p>';
                    return;
                }

                list.innerHTML = orders.map(order => `
                    <div class="card" style="margin-bottom: 15px; padding: 15px; border: 1px solid #eee; border-radius: 8px;">
                        <div class="order-header" style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #666; font-size: 0.9em;">
                            <span><strong>订单号:</strong> ${order.orderNumber || order._id}</span>
                            <span>${new Date(order.createdAt).toLocaleString()}</span>
                        </div>
                        <div style="margin: 10px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 10px 0;">
                            ${order.items.map(item => `
                                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                                    <span>${escapeHtml(item.name)} x${item.quantity}</span>
                                    <span>¥${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="padding: 4px 8px; background: #f0f0f0; border-radius: 4px; font-size: 0.85em;">${order.status}</span>
                            <div style="text-align:right; font-weight:bold; color:#e74c3c;">
                                总计: ¥${order.total.toFixed(2)}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('orderHistoryList').innerHTML = '<p>加载订单失败</p>';
            }
        });
    </script>
</body>
</html>
